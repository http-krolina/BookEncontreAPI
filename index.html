<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/livro.jpg" type="image/png" />
    <title>BookEncontre</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>BookEncontre</h1>
        <p>Encontre seu livros favoritos com um clique</p>
      </header>

      <div class="search-container">
        <form class="search-form" id="search-form">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Digite título, autor ou gênero..."
            />
            <button type="submit"><i class="fas fa-search"></i> Buscar</button>
          </div>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Buscando livros...</p>
      </div>

      <div class="results-info" id="results-info"></div>

      <div class="results-container" id="results-container"></div>

      <footer>
        <p>Desenvolvido com a Open Library API | &copy; 2025 Ana Carolina</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
