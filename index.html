<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookFinder - Busca de Livros</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-book"></i> BookFinder</h1>
        <p>Encontre livros por título, autor ou gênero</p>
      </header>

      <div class="search-container">
        <form class="search-form" id="search-form">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Digite título, autor ou gênero..."
            />
            <button type="submit"><i class="fas fa-search"></i> Buscar</button>
          </div>
        </form>
      </div>

      <div class="loader" id="loader">
        <div class="loader-spinner"></div>
        <p>Buscando livros...</p>
      </div>

      <div class="results-info" id="results-info">
        <!-- Informações sobre os resultados -->
      </div>

      <div class="results-container" id="results-container">
        <!-- Os resultados serão inseridos aqui via JavaScript -->
      </div>

      <footer>
        <p>Desenvolvido com a Open Library API | &copy; 2025 BookEncontre</p>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
